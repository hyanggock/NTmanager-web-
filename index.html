<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="/css/style.css" rel="stylesheet">
  
</head>

<body>
  <div class="tab-area">
    <input type="radio" name="tabs" id="tab1" checked>
    <label for="tab1">교육재정-노-</label>
    <input type="radio" name="tabs" id="tab2">
    <label for="tab2">지식정보-노-</label>
    <input type="radio" name="tabs" id="tab3">
    <label for="tab3">NB2104</label>
    <input type="radio" name="tabs" id="tab4">
    <label for="tab4">NB2203</label>

    <div id="content1" class="tab-content red">
      <h1>교육재정-노-</h1><br>
      <div class="flex-contanier.row">
        <script language="Javascript">
          for (i = 1; i < 101; i++) {
            document.write('<div class=notebtn id=js-n');
            document.write(i);
            document.write(' ');
            document.write('style="border: 1px solid black; height:9%; width:9%; padding: 0.1%; margin:0.1%; text-align:center; float:left;">');
            document.write(i);
            document.write('</div>\n');
          }
        </script>
      </div>
    </div>
    <div id="content2" class="tab-content blue">
      <h1>지식정보-노-</h1>
      <div class="flex-contanier.row">
        <script language="Javascript">
          for (i = 1; i < 101; i++) {
            document.write('<div class=notebtn id=js-n');
            document.write(i);
            document.write(' ');
            document.write('style="border: 1px solid black; height:9%; width:9%; padding: 0.1%; margin:0.1%; text-align:center; float:left;">');
            document.write(i);
            document.write('</div>\n');
          }
        </script>
      </div>
    </div>
    <div id="content3" class="tab-content green">
      <h1>NB2104</h1>
    </div>
    <div id="content4" class="tab-content yellow">
      <h1>NB2203</h1>
    </div>
  </div>
</body>
